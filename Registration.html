<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Patient Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8d7da;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-container img {
            display: block;
            margin: 0 auto;
            width: 50px;
        }
        .form-container p {
            text-align: center;
            font-size: 14px;
            color: #666;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .radio-group {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
        }
        .radio-group input {
            width: auto;
        }
        .submit-btn {
            width: 100%;
            padding: 10px;
            background-color: #ff6f61;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .submit-btn:hover {
            background-color: #ff4f41;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>New Patient Registration Form</h2>
        <form action="submit_form.php" method="POST">
            <label for="first-name">Patient’s name:</label>
            <div style="display: flex;">
                <input type="text" id="first-name" name="first_name" placeholder="First" required style="margin-right: 5px;">
                <input type="text" id="last-name" name="last_name" placeholder="Last" required>
            </div>

            <label for="phone">Patient’s phone number:</label>
            <input type="tel" id="phone" name="phone" placeholder="### ### ####" pattern="[0-9]{3} [0-9]{3} [0-9]{4}" required>

            <label for="address">Patient’s address:</label>
            <input type="text" id="address" name="address" required>

            <label for="medications">Please list any medications you are currently taking:</label>
            <textarea id="medications" name="medications" rows="3" required></textarea>

            <label for="allergies">Please list any allergies:</label>
            <textarea id="allergies" name="allergies" rows="3" required></textarea>

            <label for="alcohol">Do you consume alcohol?</label>
            <select id="alcohol" name="alcohol" required>
                <option value="">Please select</option>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>

            <label>Do you currently use recreational drugs?</label>
            <div class="radio-group">
                <label><input type="radio" name="drugs" value="yes" required> Yes</label>
                <label><input type="radio" name="drugs" value="no" required> No</label>
            </div>

            <button type="submit" class="submit-btn">Submit Form</button>
        </form>
    </div>
</body>
</html>
